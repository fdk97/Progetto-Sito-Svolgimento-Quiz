<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assegnazione Quiz Studente</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    <style>
        .no-bullets {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

    <div class="container mt-5">
        <h1>Assegnazione Quiz Studente</h1>

        <form method="post" action="/assegnazioneQuizStudente">
            <div class="mb-3">
                <label for="quiz" class="form-label">Selezione quiz:</label>
                <select id="quiz" name="quizId" class="form-select">
                    <option th:each="quiz : ${quizzes}" th:value="${quiz.id}" th:text="${quiz.nomeLinguaggio} + ' QUIZ ' + ${quiz.id}"></option>
                </select>
            </div>

            <!-- Sezione per visualizzare i messaggi di errore -->
            <div th:if="${errorMessages}" class="alert alert-danger">
                <ul>
                    <li class="no-bullets" th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
                </ul>
            </div>

            <!-- Sezione per visualizzare i messaggi di successo -->
            <div th:if="${successMessages}" class="alert alert-success">
                <ul>
                    <li class="no-bullets" th:each="successMessage : ${successMessages}" th:text="${successMessage}"></li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="utenti" class="form-label">Seleziona studente:</label>
                <select id="utenti" name="utenteIdList" class="form-select">
                    <option th:each="utente : ${utenti}" th:value="${utente.id}" th:text="${utente.nome} + ' ' + ${utente.cognome} + ' ' + ${utente.mail}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assegna</button>
        </form>
    </div>
</body>
</html>
