<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inserimento domanda</title>

<!-- Inclusione di Bootstrap per lo stile -->
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!-- Inclusione di un file CSS personalizzato -->
<link rel="stylesheet" href="style.css">
<style type="text/css">
.alert-success {
    background-color: #d4edda;
    color: #155724;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

    <div class="container inserimentoDomande">
        <!-- Mostra il messaggio di conferma o errore -->
        <div th:if="${messaggio}"
            th:class="${messaggio.startsWith('Errore:') ? 'alert alert-danger' : 'alert alert-success'}">
            <p th:text="${messaggio}"></p>
        </div>

        <!-- Inizio del form Thymeleaf -->
        <form th:action="@{/inserimentoDomanda}" method="post"
            th:object="${formDomande}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserimento domande</h5>

                    <!-- Sezione per la selezione del linguaggio -->
                    <div class="mb-3">
                        <label for="linguaggio" class="form-label">Linguaggio</label> 
                        <select th:field="*{linguaggio.id}" class="form-control" id="linguaggio">
                            <option th:each="linguaggio : ${linguaggi}"
                                th:value="${linguaggio.id}"
                                th:text="${linguaggio.nomeArgomento}"></option>
                        </select>
                    </div>

                    <!-- Sezione per l'inserimento della domanda -->
                    <div class="mb-3">
                        <label for="inserimentoDomanda" class="form-label">Inserimento
                            domanda</label> 
                        <input type="text" th:field="*{domanda}"
                            class="form-control" id="inserimentoDomanda" placeholder="">
                    </div>

                    <!-- Sezione per l'inserimento delle risposte -->
                    <div class="container risposte">
                        <!-- Riga per la prima risposta -->
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="risposta_uno" class="form-label">Risposta 1</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" th:field="*{risposta_uno}"
                                    class="form-control" id="risposta_uno" placeholder="">
                            </div>
                            <div class="col-md-2 spunta">
                                <input class="form-check-input" type="radio"
                                    th:field="*{risposta_esatta}" value="1" id="risposta_esatta1">
                                <label class="form-check-label" for="risposta_esatta1">Risposta
                                    corretta</label>
                            </div>
                        </div>

                        <!-- Riga per la seconda risposta -->
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="risposta_due" class="form-label">Risposta 2</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" th:field="*{risposta_due}"
                                    class="form-control" id="risposta_due" placeholder="">
                            </div>
                            <div class="col-md-2 spunta">
                                <input class="form-check-input" type="radio"
                                    th:field="*{risposta_esatta}" value="2" id="risposta_esatta2">
                                <label class="form-check-label" for="risposta_esatta2">Risposta
                                    corretta</label>
                            </div>
                        </div>

                        <!-- Riga per la terza risposta -->
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="risposta_tre" class="form-label">Risposta 3</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" th:field="*{risposta_tre}"
                                    class="form-control" id="risposta_tre" placeholder="">
                            </div>
                            <div class="col-md-2 spunta">
                                <input class="form-check-input" type="radio"
                                    th:field="*{risposta_esatta}" value="3" id="risposta_esatta3">
                                <label class="form-check-label" for="risposta_esatta3">Risposta
                                    corretta</label>
                            </div>
                        </div>

                        <!-- Riga per la quarta risposta -->
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="risposta_quattro" class="form-label">Risposta
                                    4</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" th:field="*{risposta_quattro}"
                                    class="form-control" id="risposta_quattro" placeholder="">
                            </div>
                            <div class="col-md-2 spunta">
                                <input class="form-check-input" type="radio"
                                    th:field="*{risposta_esatta}" value="4" id="risposta_esatta4">
                                <label class="form-check-label" for="risposta_esatta4">Risposta
                                    corretta</label>
                            </div>
                        </div>

                        <!-- Pulsante per inviare il form -->
                        <button type="submit" class="btn btn-primary">Crea
                            domanda</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
