<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
  .answer-label {
    font-size: 20px;
  }
  .form-check-input {
    font-size: 20px;
  }
    .question-box {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
  }
</style>

</head>
<body>
		<header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

<h2 th:text="'Ciao ' + ${nomeUtente} + ','"></h2>

<div class="container mt-5">
<h1 style="padding-bottom: 60px;color:FireBrick" th:text="'Quiz Disponibili: ' +  ${numeroQuiz}"></h1>

<form action="/visualizzazione_quiz" method="post" th:object="${quiz}">
        <div class="question" th:each="listaQuiz , iterStat : ${quiz} ">

<div class="question-box">
<input class="form-check-input" type="radio" th:id="${listaQuiz}" name="quiz" th:value="${listaQuiz.id}">
                <label class="answer-label"  th:text="'Quiz ' + (${iterStat.index} + 1) + '  '+ ${listaQuiz.nomeLinguaggio}"></label>
                <br>
<!-- <input class="form-check-input" type="radio" th:id="${listaQuiz}" th:name="quiz[__${iterStat.index}__]" th:value="${listaQuiz}"> -->
<!--                 <label class="answer-label" th:for="'risposta_uno_' + ${iterStat.index}" th:text="'Quiz ' + (${iterStat.index} + 1)"></label> -->
<!--                 <br> -->



</div>
        	</div>
<div style="padding-top: 30px; padding-bottom:100px ">
        <button type="submit" class="btn btn-primary" style ="width: 300px ; height: 60px" th:if="${numeroQuiz > 0}">Vai Al Quiz</button>
        	</div>
</form>
</div>
</body>
</html>
