<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Linguaggio</title>

    <!-- Inclusione di Bootstrap per lo stile -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Inclusione di un file CSS personalizzato -->
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>
    <header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

    <div class="container inserimentoLinguaggio">
        <form th:action="@{/inserimentoLinguaggio}" method="post" th:object="${linguaggi}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserimento Linguaggio</h5>
                    
                    <div class="mb-3">
                        <label for="inserimentoLinguaggio" class="form-label"></label>
                        <input type="text" th:field="*{nomeArgomento}" class="form-control" id="inserimentoLinguaggio" placeholder="">
                    </div>

                    <!-- Mostra il messaggio con sfondo rosso se Ã¨ un errore -->
                    <div th:if="${messaggio}">
                        <div th:class="${messaggio.startsWith('Errore:') ? 'alert alert-danger' : 'alert alert-success'}" role="alert">
                            <span th:text="${messaggio}"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Invia</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
