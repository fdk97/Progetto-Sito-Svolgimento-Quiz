<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Linguaggio</title>

    <!-- Inclusione di Bootstrap per lo stile -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Inclusione di un file CSS personalizzato -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
		<header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>


<div class="container inserimentoLinguaggio">
    <!-- Inizio del form Thymeleaf -->
    <!-- th:action specifica l'URL a cui il form invia i dati -->
    <!-- method="post" definisce il metodo di invio del form -->
    <!-- th:object associa il form all'oggetto del modello passato dal controller -->
    <form th:action="@{/inserimentoLinguaggio}" method="post" th:object="${linguaggi}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inserimento Linguaggio</h5>
                
                <!-- Sezione per l'inserimento della domanda -->
                <div class="mb-3">
                    <!-- Etichetta per il campo di testo della domanda -->
                    <label for="inserimentoLinguaggio" class="form-label"></label>
                    <!-- th:field associa l'input alla proprietÃ  domanda di formDomande -->
                    <input type="text" th:field="*{nomeArgomento}" class="form-control" id="inserimentoLinguaggio" placeholder="">
                </div>
                    <!-- Pulsante per inviare il form -->
                    <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
